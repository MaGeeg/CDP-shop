version: 2.1
orbs:
  cypress: cypress-io/cypress@3.1.1
workflows:
  build:
    jobs:
        - cypress/install
        - cypress/run:
            cypress-command: npx cypress run --parallel
            requires:
              - cypress/install
            store_artifacts: true
            parallel: true
            parallelism: 2
            group: 2 machines